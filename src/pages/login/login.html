<ion-header>

  <ion-navbar color="primary">
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login">
  <form [formGroup]="authForm" (ngSubmit)="onLogin(authForm.value)">
    <ion-list class="list-form">
      <ion-item>
		    <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-label color="orange" *ngIf="authForm.controls.email.invalid && (authForm.controls.email.touched || authForm.controls.email.dirty)">
        Enter your valid email ID.
      </ion-label>
      <ion-item>
		    <ion-label floating>Password</ion-label>
        <ion-input type="{{type}}" formControlName="password"></ion-input>
        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"><ion-icon name="ios-eye-off-outline"></ion-icon></button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
      </ion-item>
      <ion-label color="orange" *ngIf="authForm.controls.password.invalid && (authForm.controls.password.touched || authForm.controls.password.dirty)">
        Enter your valid password.
      </ion-label>
    </ion-list>

    <button ion-button color="blue" [disabled]="authForm.invalid" block>LOGIN</button>
  </form>
  
  <div text-right margin-top margin-bottom (click)="forgotPwd()">Forgot password?</div>

  <div class="align-bottom" padding text-center>
    No Account? <span class="bold" (click)="register()">Register</span>
  </div>
</ion-content>
