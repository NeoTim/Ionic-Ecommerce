<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="my-accounts">
  <div *ngIf="profile">
    <ion-item-group class="topDetails">
		<ion-item-divider bgColor>PROFILE</ion-item-divider>
		<ion-item class="no-border">
		<div class="profile-picture">{{profile.firstname.charAt(0)}} {{profile.lastname.charAt(0)}}</div>
		</ion-item>
		<ion-item class="no-border">
			<span class="strong">{{profile.firstname}} {{profile.lastname}}</span>
			<br/>
			<span class="strong">{{profile.email}}</span>
		</ion-item>
	</ion-item-group>
	<ion-list>
      <ion-item (click)="editProfile()">
        Edit profile
		<ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="changePassword()">
        Change password
		<ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="editAddressBook()">
        Address Book
		<ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="signOut()">
        Sign Out
		<ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
	</ion-list>
  </div>
</ion-content>
