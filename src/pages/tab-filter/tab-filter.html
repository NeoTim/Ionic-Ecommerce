<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shop by</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="tab-filter">
  <!--filter list-->
  <ion-list class="list-form">
    <ion-title>Price</ion-title>
    <ion-item>
      <ion-label floating>Min</ion-label>
      <ion-input type="text" (keyup)="priceRange($event, 'from')"></ion-input>
    </ion-item>
    <ion-item item-right>
      <ion-label floating>Max</ion-label>
      <ion-input type="text" (keyup)="priceRange($event, 'to')"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<!--Footer buttons-->
<ion-footer class="category">
  <ion-toolbar position="bottom">
    <ion-buttons end>
      <button ion-button (click)="clearFilter()">
        CLEAR
      </button>
      <button ion-button (click)="closeModal()">
        CANCEL
      </button>
      <button ion-button (click)="applyFilter()">
        <span ion-text color="gray">APPLY</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
