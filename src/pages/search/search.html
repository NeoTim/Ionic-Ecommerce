<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="list-full-border">
    <ion-item>
      <ion-input type="text" placeholder="I'm shopping for" (keyup)="onSearch($event)"></ion-input>
    </ion-item>
  </ion-list>

  <!--search history-->
  <ion-list class="list-no-border">
    <ion-item *ngFor="let item of search" (click)="viewResults(item.type, item.value)">
      <ion-icon name="md-time" item-left></ion-icon>
      <div>{{item.value}}</div>
    </ion-item>
  </ion-list>
  
</ion-content>
